<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>под знаменем Ленина</title>
</head>
<body>
    <main>
        <article>
            <section class="lenin">
                <span class="lenin__banner">под знаменем</span>
                <span class="lenin__name">ленина</span>
                <img class="lenin__photo" src="images/lenin.png" alt="lenin" />
                <img class="stalin__photo" src="images/stalin.png" alt="stalin" />
            </section>
            <section class="socialist">
                <p class="socialist__text">
                    <span class="socialist__pre">за</span>
                    <span class="socialist__adj">
                        <span class="socialist__adj__first">с</span>
                        <span>оциалистическое</span>
                    </span>
                </p>
                <div class="socialist__bg"></div>
            </section>
            <section class="construction">
                <p class="construction__text">
                    <span class="construction__text__first">с</span>
                    <span>троительство</span>
                </p>
                <img class="contruction__traktors" src="images/traktors.png" src="traktors" />
                <div class="construction__bg"></div>
            </section>
        </article>
    </main>
</body>
</html>
